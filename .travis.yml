# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: false
cache: packages

r_github_packages:
  - jimhester/covr
after_success:
  - Rscript -e 'covr::codecov()'

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change
